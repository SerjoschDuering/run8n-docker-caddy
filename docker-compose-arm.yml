version: "3.7"

# ===========================================
# ARM-OPTIMIZED DOCKER COMPOSE FOR HETZNER ARM
# 16 vCPUs, 32GB RAM, 320GB Storage
# ===========================================
#
# RESOURCE ALLOCATION SUMMARY:
# - n8n: 6GB RAM, 2 CPU
# - Redis: 0.5GB RAM, 0.5 CPU
# - Windmill DB: 1GB RAM, 1 CPU
# - Windmill Server: 1GB RAM, 1 CPU
# - Windmill Workers: 4x 1GB RAM, 4x 1 CPU (4GB total)
# - Windmill Native: 1GB RAM, 1 CPU
# - Windmill LSP: 512MB RAM, 0.5 CPU
# - run8n DB (PostGIS): 4GB RAM, 1 CPU
# - NocoDB: 1GB RAM, 1 CPU
# - Qdrant: 2GB RAM, 1 CPU
# - SiYuan: 1GB RAM, 1 CPU
# - Caddy: 512MB RAM, 0.5 CPU
# - Prometheus: 512MB RAM, 0.5 CPU (optional)
# - Grafana: 512MB RAM, 0.5 CPU (optional)
#
# TOTAL ACTIVE: ~16GB RAM, ~13 CPUs
# REMAINING: ~16GB RAM for system/burst/future services
# ===========================================

services:
  caddy:
    image: caddy:latest
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ${DATA_FOLDER}/caddy_config:/config
      - ${DATA_FOLDER}/caddy_config/Caddyfile:/etc/caddy/Caddyfile
      - /opt/run8n_data/static_sites:/srv
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - public

  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n-light
    platform: linux/arm64
    restart: always
    expose:
      - "5678"
    env_file:
      - .env
      - .env-n8n-ai
    environment:
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - EXECUTIONS_MODE=regular
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168  # Keep for 7 days with more storage
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
      # Data Tables configuration (1GB max size)
      - N8N_DATA_TABLES_MAX_SIZE_BYTES=1073741824
      # Performance optimizations for ARM
      - N8N_METRICS=true
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - N8N_INSECURE_DISABLE_WEBHOOK_IFRAME_SANDBOX=true
      - NODE_FUNCTION_ALLOW_EXTERNAL=pdf-lib,pdf-parse,sharp,pdfkit
    volumes:
      - /opt/run8n_data/n8n_data:/home/node/.n8n
      - ${DATA_FOLDER}/local_files:/files
    deploy:
      resources:
        limits:
          memory: 6G  # Realistic for production workflows
          cpus: '2.0'
    networks:
      - internal
      - public

  redis:
    image: redis:alpine
    platform: linux/arm64
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-changeme}", "--maxmemory", "1gb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - /opt/run8n_data/redis_data:/data
    deploy:
      resources:
        limits:
          memory: 1G  # Sufficient for caching
          cpus: '0.5'
    networks:
      - internal

  # ===========================================
  # SOKETI - WebSocket Real-Time Server
  # ===========================================
  # Pusher-compatible WebSocket server for real-time features
  # Endpoint: wss://realtime.run8n.xyz
  # Use for: cursor sync, presence, notifications, chat, live updates
  # Docs: https://docs.soketi.app/

  soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    platform: linux/arm64
    restart: unless-stopped
    expose:
      - "6001"   # WebSocket port
      - "9601"   # Metrics port
    environment:
      # Server Configuration
      SOKETI_DEBUG: "0"
      SOKETI_DEFAULT_APP_ID: "run8n-app"
      SOKETI_DEFAULT_APP_KEY: "${SOKETI_APP_KEY}"
      SOKETI_DEFAULT_APP_SECRET: "${SOKETI_APP_SECRET}"

      # Client settings
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: "true"
      SOKETI_DEFAULT_APP_ENABLED: "true"
      SOKETI_DEFAULT_APP_MAX_CONNECTIONS: "1000"
      SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SECOND: "100"
      SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SECOND: "100"
      SOKETI_DEFAULT_APP_MAX_READ_REQUESTS_PER_SECOND: "100"

      # Redis Adapter (for horizontal scaling)
      SOKETI_ADAPTER_DRIVER: "redis"
      SOKETI_ADAPTER_REDIS_HOST: "redis"
      SOKETI_ADAPTER_REDIS_PORT: "6379"
      SOKETI_ADAPTER_REDIS_PASSWORD: "${REDIS_PASSWORD:-changeme}"

      # Cache Driver
      SOKETI_CACHE_DRIVER: "redis"
      SOKETI_CACHE_REDIS_HOST: "redis"
      SOKETI_CACHE_REDIS_PORT: "6379"
      SOKETI_CACHE_REDIS_PASSWORD: "${REDIS_PASSWORD:-changeme}"

      # Metrics
      SOKETI_METRICS_ENABLED: "true"
      SOKETI_METRICS_PORT: "9601"

      # CORS (adjust for production)
      SOKETI_CORS_ALLOWED_ORIGINS: "*"

      # SSL handled by Caddy
      SOKETI_SSL_ENABLED: "false"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - internal  # Access to Redis
      - public    # Access from Caddy

  # ===========================================
  # RUN8N_DB - Primary PostgreSQL + PostGIS Database
  # ===========================================
  # Shared database for:
  # - GoTrue auth (auth schema)
  # - Your custom applications (app schemas)
  # - Geospatial data (PostGIS enabled)
  # Exposed externally for CI/CD and local dev access

  run8n_db:
    image: postgis/postgis:16-3.4-alpine  # PostgreSQL 16 + PostGIS 3.4
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "5432:5432"  # Exposed externally for CI/CD, Prisma migrations, local dev
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: supabase_admin  # Keep same user for GoTrue compatibility
      POSTGRES_PASSWORD: ${SUPABASE_POSTGRES_PASSWORD}
      # Performance tuning for 32GB RAM
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 8GB
      POSTGRES_MAINTENANCE_WORK_MEM: 512MB
      POSTGRES_WORK_MEM: 16MB
    volumes:
      - /opt/run8n_data/supabase_postgres:/var/lib/postgresql/data  # Same volume, no migration
      - ./init-gotrue-db.sql:/docker-entrypoint-initdb.d/init-gotrue-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '1.0'
    networks:
      - supabase_internal   # GoTrue access
      - windmill_internal   # Windmill scripts access
      - internal            # General service access

  # ===========================================
  # GOTRUE - Standalone Auth Service
  # ===========================================
  # Lightweight auth for your custom apps
  # Supports: Email/password, Google, GitHub, Discord, etc.
  # Endpoint: https://auth.run8n.xyz

  gotrue:
    image: supabase/gotrue:v2.168.0
    platform: linux/arm64
    restart: unless-stopped
    expose:
      - "9999"
    environment:
      # Database
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_admin:${SUPABASE_POSTGRES_PASSWORD}@run8n_db:5432/postgres?search_path=auth

      # API Settings
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_SITE_URL: https://${DOMAIN_NAME}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: false

      # JWT Configuration
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated

      # External URL (where clients access the API)
      API_EXTERNAL_URL: https://auth.${DOMAIN_NAME}

      # Email Settings
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM:-true}
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-Auth Service}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify

      # OAuth Providers (enable as needed)
      # Google
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: ${GOOGLE_OAUTH_ENABLED:-false}
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: https://auth.${DOMAIN_NAME}/callback

      # GitHub
      GOTRUE_EXTERNAL_GITHUB_ENABLED: ${GITHUB_OAUTH_ENABLED:-false}
      GOTRUE_EXTERNAL_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GOTRUE_EXTERNAL_GITHUB_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI: https://auth.${DOMAIN_NAME}/callback

      # Discord
      GOTRUE_EXTERNAL_DISCORD_ENABLED: ${DISCORD_OAUTH_ENABLED:-false}
      GOTRUE_EXTERNAL_DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      GOTRUE_EXTERNAL_DISCORD_SECRET: ${DISCORD_CLIENT_SECRET:-}
      GOTRUE_EXTERNAL_DISCORD_REDIRECT_URI: https://auth.${DOMAIN_NAME}/callback

      # Rate Limiting
      GOTRUE_RATE_LIMIT_HEADER: X-Forwarded-For

      # Security
      GOTRUE_SECURITY_CAPTCHA_ENABLED: false
    depends_on:
      run8n_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
    networks:
      - supabase_internal
      - public

  # ===========================================
  # WINDMILL - Workflow Engine
  # ===========================================

  windmill_db:
    image: postgres:16-alpine
    platform: linux/arm64
    shm_size: 1g  # Increased for 32GB system
    restart: unless-stopped
    ports:
      - "127.0.0.1:5434:5432"
    environment:
      POSTGRES_DB: windmill
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${WINDMILL_DB_PASSWORD}
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 1GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 4GB
    volumes:
      - /opt/run8n_data/windmill_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
    networks:
      - windmill_internal

  windmill_server:
    image: ghcr.io/windmill-labs/windmill:latest
    platform: linux/arm64
    pull_policy: if_not_present
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${WINDMILL_DB_PASSWORD}@windmill_db:5432/windmill
      - MODE=server
      - BASE_URL=https://windmill.${DOMAIN_NAME}
      # Hetzner Object Storage (if available) or alternative S3
      - S3_BUCKET=${S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${S3_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      # Performance settings for ARM
      - TIMEOUT=600  # 10 minutes for long-running jobs
      - QUEUE_LIMIT_WAIT_RESULT=120
    depends_on:
      windmill_db:
        condition: service_healthy
    volumes:
      - /opt/run8n_data/windmill/logs:/tmp/windmill/logs
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
    dns:
      - 185.12.64.1
      - 185.12.64.2
    networks:
      - public
      - windmill_internal

  windmill_worker:
    image: ghcr.io/windmill-labs/windmill:latest
    platform: linux/arm64
    pull_policy: if_not_present
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${WINDMILL_DB_PASSWORD}@windmill_db:5432/windmill
      - MODE=worker
      - WORKER_GROUP=default
      - KEEP_JOB_DIR=false
      - WORKER_TAGS=arm64,heavy
    depends_on:
      windmill_db:
        condition: service_healthy
    volumes:
      # Enable Docker support if needed
      # - /var/run/docker.sock:/var/run/docker.sock
      - /opt/run8n_data/windmill/cache:/tmp/windmill/cache
      - /opt/run8n_data/windmill/logs:/tmp/windmill/logs
    deploy:
      resources:
        limits:
          memory: 1G  # Standard worker memory
          cpus: '1.0'
    networks:
      - public
      - windmill_internal
    dns:
      - 185.12.64.1
      - 185.12.64.2

  windmill_worker_native:
    image: ghcr.io/windmill-labs/windmill:latest
    platform: linux/arm64
    pull_policy: if_not_present
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${WINDMILL_DB_PASSWORD}@windmill_db:5432/windmill
      - MODE=worker
      - WORKER_GROUP=native
      - NUM_WORKERS=8  # More workers with available CPUs
      - SLEEP_QUEUE=100
    depends_on:
      windmill_db:
        condition: service_healthy
    volumes:
      - /opt/run8n_data/windmill/logs:/tmp/windmill/logs
    deploy:
      resources:
        limits:
          memory: 1G  # Native workers are lightweight
          cpus: '1.0'
    networks:
      - public
      - windmill_internal
    dns:
      - 185.12.64.1
      - 185.12.64.2

  windmill_lsp:
    image: ghcr.io/windmill-labs/windmill-lsp:latest
    platform: linux/arm64
    pull_policy: if_not_present
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - /opt/run8n_data/windmill/lsp_cache:/pyls/.cache
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - windmill_internal

  # ===========================================
  # NOCODB - Database UI (ARM workaround)
  # ===========================================

  # Option 1: Try official image (may work on newer versions)
  nocodb:
    image: nocodb/nocodb:latest
    platform: linux/arm64
    restart: always
    expose:
      - "8080"
    volumes:
      - /opt/run8n_data/nocodb_data:/usr/app/data
    environment:
      - NC_AUTH_BASIC_USER=admin
      - NC_AUTH_BASIC_PASS=${NOCO_PASSWORD}
      - NC_DB_JSON_FILE_PATH=/usr/app/opt/run8n_data/
      - NC_REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
    deploy:
      resources:
        limits:
          memory: 1G  # Sufficient for NocoDB
          cpus: '1'
    networks:
      - internal
      - public

  # Option 2 (if above fails): Run native binary in Alpine container
  # nocodb-native:
  #   image: alpine:latest
  #   platform: linux/arm64
  #   restart: always
  #   expose:
  #     - "8080"
  #   volumes:
  #     - /data/nocodb_data:/usr/app/data
  #     - ./nocodb-arm64:/usr/local/bin/nocodb:ro
  #   command: ["/usr/local/bin/nocodb"]
  #   environment:
  #     - NC_AUTH_BASIC_USER=admin
  #     - NC_AUTH_BASIC_PASS=${NOCO_PASSWORD}
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 1G
  #         cpus: '0.5'
  #   networks:
  #     - internal
  #     - public

  # ===========================================
  # QDRANT - Vector Database (ARM optimized)
  # ===========================================

  qdrant:
    image: qdrant/qdrant:latest
    platform: linux/arm64
    restart: always
    expose:
      - "6333"
      - "6334"  # gRPC port
    volumes:
      - /opt/run8n_data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
      # Performance tuning for ARM
      - QDRANT__STORAGE__WAL__WAL_CAPACITY_MB=256
      - QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS=8
      - QDRANT__STORAGE__PERFORMANCE__MAX_OPTIMIZATION_THREADS=4
    deploy:
      resources:
        limits:
          memory: 2G  # Good for vector operations
          cpus: '1.0'
    networks:
      - internal
      - public    # For Caddy reverse proxy with basic auth

  # ===========================================
  # SIYUAN - Note Taking (ARM native)
  # ===========================================

  siyuan:
    image: b3log/siyuan:latest
    platform: linux/arm64
    restart: unless-stopped
    expose:
      - "6806"
    command:
      - "--workspace=/siyuan/workspace/"
      - "--accessAuthCode=${SIYUAN_AUTH_CODE}"
    volumes:
      - /opt/run8n_data/siyuan_data:/siyuan/workspace
    environment:
      - TZ=${GENERIC_TIMEZONE}
      - PUID=1000
      - PGID=1000
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 1G  # Sufficient for note-taking
          cpus: '1'
    networks:
      - internal
      - public


  # ===========================================
  # OPTIONAL: Additional Services
  # ===========================================


  # ===========================================
  # DASHBOARD STACK - Homarr + Monitoring Tools
  # ===========================================

  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    platform: linux/arm64
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - /opt/run8n_data/homarr/appdata:/appdata
    environment:
      - AUTH_PROVIDER=credentials
      - SECRET_ENCRYPTION_KEY=${HOMARR_SECRET_KEY}
      - BASE_URL=https://dashboard.run8n.xyz
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.4'
    networks:
      - public

  netdata:
    image: netdata/netdata:latest
    platform: linux/arm64
    restart: unless-stopped
    expose:
      - "19999"
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/run8n_data/netdata/config:/etc/netdata
      - /opt/run8n_data/netdata/lib:/var/lib/netdata
      - /opt/run8n_data/netdata/cache:/var/cache/netdata
    environment:
      - DOCKER_HOST=/var/run/docker.sock
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
    networks:
      - public

  dozzle:
    image: amir20/dozzle:latest
    platform: linux/arm64
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
      - DOZZLE_FILTER=status=running
      - DOZZLE_BASE=/logs
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
    networks:
      - public

  filebrowser:
    image: filebrowser/filebrowser:latest
    platform: linux/arm64
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - /opt/run8n_data:/srv
      - /opt/run8n_data/filebrowser:/config
    environment:
      - FB_BASEURL=/files
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
    networks:
      - public

networks:
  public:
    driver: bridge
  internal:
    internal: true
  supabase_internal:
    internal: true
  windmill_internal:
    internal: true

volumes:
  caddy_data:
    driver: local